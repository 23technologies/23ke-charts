{{- if (index .Values "provider-hcloud").enabled }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: provider-hcloud
type: helm
providerConfig:
  chart: 
  values:
    image:
      tag: v0.4.18
{{- if (index .Values "provider-hcloud").values }}
{{- toYaml (index .Values "provider-hcloud").values | nindent 4 }}
{{- end }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: provider-hcloud
spec:
  deployment:
    deploymentRefs:
    - name: provider-hcloud
  resources:
  - kind: ControlPlane
    type: hcloud
  - kind: Infrastructure
    type: hcloud
  - kind: Worker
    type: hcloud
{{- end }}
