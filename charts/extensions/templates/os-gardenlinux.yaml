{{- if (index .Values "os-gardenlinux").enabled }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: os-gardenlinux
type: helm
providerConfig:
  chart: 
  values:
    image:
      tag: v0.13.0
{{- if (index .Values "os-gardenlinux").values }}
{{- toYaml (index .Values "os-gardenlinux").values | nindent 4 }}
{{- end }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: os-gardenlinux
spec:
  deployment:
    deploymentRefs:
    - name: os-gardenlinux
  resources:
  - kind: OperatingSystemConfig
    type: gardenlinux
{{- end }}
