{{- if (index .Values "provider-alicloud").enabled }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: provider-alicloud
type: helm
providerConfig:
  chart: 
  values:
    image:
      tag: v1.32.1
{{- if (index .Values "provider-alicloud").values }}
{{- toYaml (index .Values "provider-alicloud").values | nindent 4 }}
{{- end }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: provider-alicloud
spec:
  deployment:
    deploymentRefs:
    - name: provider-alicloud
  resources:
  - kind: BackupBucket
    type: alicloud
  - kind: BackupEntry
    type: alicloud
  - kind: ControlPlane
    type: alicloud
  - kind: DNSRecord
    type: alicloud-dns
  - kind: Infrastructure
    type: alicloud
  - kind: Worker
    type: alicloud
{{- end }}
