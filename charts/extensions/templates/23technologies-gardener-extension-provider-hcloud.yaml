{{- if (index .Values "23technologies-gardener-extension-provider-hcloud").enable }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: provider-hcloud
type: helm
providerConfig:
  chart: 
  values:
{{- toYaml (index .Values "23technologies-gardener-extension-provider-hcloud").values | nindent 4 }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: provider-hcloud
spec:
  deployment:
    deploymentRefs:
      - name: provider-hcloud
  resources:
{{- toYaml (index .Values "23technologies-gardener-extension-provider-hcloud").resources | nindent 4 }}
{{- end }}
