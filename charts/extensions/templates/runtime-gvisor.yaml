{{- if (index .Values "runtime-gvisor").enabled }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: runtime-gvisor
type: helm
providerConfig:
  chart: 
  values:
    image:
      tag: v0.6.0
      imageVectorOverwrite: |
        images:
          - name: runtime-gvisor-installation
            repository: eu.gcr.io/gardener-project/gardener/extensions/runtime-gvisor-installation
            version: 1.17.x
            tag: v0.6.0
{{- if (index .Values "runtime-gvisor").values }}
{{- toYaml (index .Values "runtime-gvisor").values | nindent 4 }}
{{- end }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: runtime-gvisor
spec:
  deployment:
    deploymentRefs:
    - name: runtime-gvisor
  resources:
  - kind: ContainerRuntime
    type: gvisor
{{- end }}
