{{- if (index .Values "provider-gcp").enabled }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: provider-gcp
type: helm
providerConfig:
  chart: 
  values:
    image:
      tag: v1.21.1
{{- if (index .Values "provider-gcp").values }}
{{- toYaml (index .Values "provider-gcp").values | nindent 4 }}
{{- end }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: provider-gcp
spec:
  deployment:
    deploymentRefs:
    - name: provider-gcp
  resources:
  - kind: BackupBucket
    type: gcp
  - kind: BackupEntry
    type: gcp
  - kind: Bastion
    type: gcp
  - kind: ControlPlane
    type: gcp
  - kind: DNSRecord
    type: google-clouddns
  - kind: Infrastructure
    type: gcp
  - kind: Worker
    type: gcp
{{- end }}
