{{- if (index .Values "shoot-dns-service").enabled }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: extension-shoot-dns-service
type: helm
providerConfig:
  chart: 
  values:
    image:
      tag: v1.18.3
{{- if (index .Values "shoot-dns-service").values }}
{{- toYaml (index .Values "shoot-dns-service").values | nindent 4 }}
{{- end }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: extension-shoot-dns-service
spec:
  deployment:
    deploymentRefs:
    - name: extension-shoot-dns-service
  resources:
  - kind: Extension
    type: shoot-dns-service
    globallyEnabled: {{ (index .Values "shoot-dns-service").globallyEnabled }}
{{- end }}
