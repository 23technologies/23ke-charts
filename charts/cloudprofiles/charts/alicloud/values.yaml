global:
  kubernetes:
    versions: {}
    upstreamVersions:
      include: false

name: alicloud
enabled: true
kubernetes:
  versions: {}
machineImages:
  - name: coreos
    versions:
    - version: 2023.4.0
      cri:
      - name: docker
machineTypes:
  - name: ecs.sn2ne.large
    cpu: "2"
    gpu: "0"
    memory: 8Gi
volumeTypes:
  - name: cloud_efficiency
    class: standard
  - name: cloud_ssd
    class: premium
regions:
