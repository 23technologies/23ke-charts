global:
  kubernetes:
    versions: {}
    upstreamVersions:
      include: false

name: pluscloud-open
type: openstack
enabled: true
kubernetes:
  versions: {}

machineImages:
  - name: ubuntu
    versions:
    - version: 20.4.0
      cri:
      - name: containerd
      - name: docker
machineTypes:
  - cpu: "2"
    gpu: "0"
    memory: 4Gi
    name: SCS-2V:4:20
  - cpu: "4"
    gpu: "0"
    memory: 8Gi
    name: SCS-4V:8:50
  - cpu: "8"
    gpu: "0"
    memory: 16Gi
    name: SCS-8V:16:50
regions:
  - name: prod1
    zones:
    - name: az1
providerConfig:
  apiVersion: openstack.provider.extensions.gardener.cloud/v1alpha1
  kind: CloudProfileConfig
  machineImages:
  - name: ubuntu
    versions:
    - version: 20.4.0
      image: "Ubuntu Minimal 20.04"
    - version: 22.4.0
      image: "Ubuntu Minimal 22.04"
  useOctavia: true
  keystoneURLs:
  - region: prod1
    url: https://prod1.api.pco.get-cloud.io:5000
  constraints:
    floatingPools:
    - name: ext01
    loadBalancerProviders:
    - name: amphora
