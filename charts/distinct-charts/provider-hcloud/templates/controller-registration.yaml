---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: provider-hcloud
type: helm
providerConfig:
  chart: 
  values:
    image:
      tag: v0.5.2
{{- if .Values.values }}
{{- toYaml .Values.values | nindent 4 }}
{{- end }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: provider-hcloud
spec:
  deployment:
    deploymentRefs:
    - name: provider-hcloud
  resources:
  - kind: ControlPlane
    type: hcloud
  - kind: Infrastructure
    type: hcloud
  - kind: Worker
    type: hcloud
